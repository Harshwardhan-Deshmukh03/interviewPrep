<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Textboxes Side by Side</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .textbox {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="textbox" placeholder="Textbox 1">
        <input type="text" class="textbox" placeholder="Textbox 2">
    </div>
</body>
</html>
